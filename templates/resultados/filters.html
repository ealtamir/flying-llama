<div class="span3">
    <div id="filters-panel" class="lat-panel block">
        <div class="row-fluid">
            <h4>Filtros</h4>
        </div>
        <div class="row-fluid">
            <div id="filterprice" class="filter">
                <label><strong>Precio: <span id="price-range" class="text-info">price</span></strong></label>
                <div id="slider-range" class="filter-input">
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div id="filterairline" class="filter">
                <label><strong>Aerolínea:</strong></label>
                <select id="airline-filter">
                    <option id="airline-filter-default" value="">Selecciona una aerolínea</option>
                </select>
            </div>
        </div>
        <div class="row-fluid">
            <div id="filterscales" class="filter">
                <label><strong>Escalas:</strong></label>
                <input id="spinner" class="filter-input" name="escalas">
            </div>
        </div>
        <div class="row-fluid">
            <div id="schedule-select" class="filter">
                <label><strong>Horario:</strong></label>
                <select id="time-filter">
                    <option id="default" selected="selected">
                        Selecciona un horario
                    </option>
                    <option value="5-11">Mañana (5:00 - 11:00)</option>
                    <option value="11-15">Mediodía (11:00 - 15:00)</option>
                    <option value="15-19">Tarde (15:00 - 19:00)</option>
                    <option value="19-5">Noche (19:00 - 5:00)</option>
                </select>
            </div>
        </div>
        <div class="row-fluid">
            <button id="filter-button" class="btn btn-info">Filtrar</button>
        </div>
    </div>
</div>
