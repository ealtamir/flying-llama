<!DOCTYPE html>
<html lang="es">
<head>
    <title>Flying Llama!</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/labelsforms.css"/>
    <link rel="icon" href="img/favicon.png"/>    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta charset="utf-8"/>
</head>
<body>
    <div class="page-header">
        <div class="container">
        	<a href="index.html"><div class="llama-logo-area">
	        	<div class="llama-logo-image"></div>
	        	<div class="llama-logo-text">
	        		<h1>FlyingLlama</h1>
	        		<h2>Venta de Pasajes Online</h2>
	        	</div>
	        </div></a>
        </div>
    </div>
	<div class="mountains"></div>

	<div class="container">
		<div class="span10 offset1">
			<ul class="breadcrumb">
			  	<li><a href="./index.html"><i class="icon-plane"></i> Inicio</a> <span class="divider">/</span></li>
			  	<li><a href="./resultados.html"><i class="icon-search"></i> Búsqueda</a> <span class="divider">/</span></li>
			  	<li class="active"><i class="icon-group"></i> Pasajeros</li>
			</ul>
			<div class="block mini-container" id="search-summary-div">
		      <p class="text-center" id="search-summary"></p>
		    </div>
			<div class="block main-panel">
				<a id="back" href="./resultados.html">« Volver a los Resultados de la Búsqueda </a> <!-- debería guardar cookies -->
				<h3 id="payment" class="text-center"><i class="icon-group icon-large"></i> Pasajeros</h3> 

				<div id="passenger-div">
					<form id="passenger-form"></form>

					<p class="offset7"><span class="ast">(*) Campos Obligatorios</span></p>	
					<a class="btn btn-primary" data-toggle="button" href="./resultados.html"> <i class="icon-chevron-left icon-white"></i>Atrás</a>
					<a class="btn btn-primary pull-right" id="submit" data-toggle="button" href="#">Continuar<i class="icon-chevron-right icon-white"></i></a>
				</div>
			</div>

		</div>
	</div>


	<script type="text/template" id="passenger-template">
		<div id="passenger<%= passengerId %>">
			<h4 id="passengertitle"><i class="icon-user"></i> <%= friendlyName %></h4>
			<div class="well">
				<div class="row-fluid">
					<div class="span6">						
						<label for="<%= passengerId %>-firstname"><span class="ast">(*)</span> Nombre:</label>
						<input id="<%= passengerId %>-firstname" class="validate-not-empty empty letters-input span12" type="text" placeholder="Como aparece en el DNI" />
					</div>
					<div class="span6">
						<label for="<%= passengerId %>-lastname"><span class="ast">(*)</span> Apellido:</label>
						<input id="<%= passengerId %>-lastname" class="validate-not-empty empty letters-input span12" type="text" placeholder="Como aparece en el DNI"/>
					</div>
				</div>	
				<br/>
				<div class="row-fluid">
					<div id="<%= passengerId %>-birth-date" class="validate-birth-date birth-date error span6">
						<label for="<%= passengerId %>-bornday"><span class="ast">(*)</span> Fecha de Nacimiento:</label>
						<input id="<%= passengerId %>-bornday" class="birth-date day numeric-input span2" maxlength="2" type="text" placeholder="dd" />
						<span>/</span>
						<input id="<%= passengerId %>-bornmonth" class="birth-date month numeric-input span2" maxlength="2" type="text" placeholder="mm" />	
						<span>/</span>							
						<input id="<%= passengerId %>-bornyear" class="birth-date year numeric-input span4" maxlength="4" type="text" placeholder="yyyy" />
					</div>
					<div class="span6">
						<label for="<%= passengerId %>-gender"><span class="ast">(*)</span> Género:</label>
						<select id="<%= passengerId %>-gender" name="selCombo" class="span12"/
								<option class="no-display" selected="selected"></option>
								<option>Hombre</option>
								<option>Mujer</option>
						</select>
					</div>
				</div>
				<br />
				<div class="row-fluid">
					<div class="span6">
						<label for="<%= passengerId %>-idtype"><span class="ast">(*)</span> Documento:</label>
						<select id="<%= passengerId %>-idtype" name="selCombo" class="span3"/
								<option class="no-display" selected="selected"></option>
								<option value="1">DNI</option>
								<option value="2">LE</option>
								<option value="3">LC</option>
						</select>
						<input id="<%= passengerId %>-idnumber" class="validate-not-empty empty dni numeric-input span6"  type="text" placeholder="Número de documento" />
					</div>
				</div>
				<p class="validation-error error-message text-center">Por favor, verifique los campos señalados</p>
			</div>
		</div>
	</script>
	
	<script src="js/jquery/jquery.js"></script>
    <script src="js/jquery/ui/jquery-ui.js"></script>
    <script src="js/jquery.filter_input.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>    
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/model.js"></script>
    <script src="js/views.js"></script>
    <script src="js/bookmodel.js"></script>
    <script src="js/bookviews.js"></script>
    <script src="js/ingresoinfo.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
